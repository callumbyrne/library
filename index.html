<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&display=swap"
        rel="stylesheet">

    <title>Library</title>
</head>

<body>
    <div class="container">
        <h1>my Library</h1>

        <div>
            <button id="newBtn">New Book</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form novalidate>
                        <div class="form-box">
                            <label for="title">Title</label>
                            <input type="text" id="title" required minlength="4">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-box">
                            <label for="author">Author</label>
                            <input type="text" id="author" required minlength="4">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-box">
                            <label for="pages">Pages</label>
                            <input type="number" id="pages" required min="1">
                            <span class="error" aria-live="polite"></span>
                        </div>
                        <div class="form-box">
                            <label for="read">Status</label>
                            <select name="read" id="read">
                                <option value="Read">Read</option>
                                <option value="Not Read">Not Read</option>
                            </select>
                        </div>
                        <div class="form-submit">
                            <button id="submitBtn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="bookContainer"></div>
    </div>

    <script src="app.js"></script>
    <script src="modal.js"></script>
</body>

</html>
